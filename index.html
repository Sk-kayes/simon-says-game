<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box-container">
        <div class="box one rosyBrown" id="rosyBrown"></div>
        <div class="box two purple" id="purple"></div>
        <div class="box three steelBlue" id="steelBlue"></div>
        <div class="box four lightBlue" id="lightBlue"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
